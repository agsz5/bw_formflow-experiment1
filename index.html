    <link type="text/css" rel="stylesheet" href="css/bw.css"  media="screen,projection"/>

<body>
  <div class="topdiv"></div>
  <div class="container" >
  <h1>BW ePay</h1>
  <h2>Create an account</h2>
  <form class="form" action="#">

    <fieldset class="form-fieldset ui-input __first">
      <input type="text" id="username" tabindex="0" />
      <label for="username">
        <span data-text="Username">Username</span>
      </label>
    </fieldset>

    <fieldset class="form-fieldset ui-input __second">
      <input type="email" id="email" tabindex="0" />
      <label for="email">
        <span data-text="E-mail Address">E-mail Address</span>
      </label>
    </fieldset>

    <fieldset class="form-fieldset ui-input __third">
      <input type="password" id="new-password" />
      <label for="new-password">
        <span data-text="Password">Password</span>
      </label>
    </fieldset>

    <fieldset class="form-fieldset ui-input __fourth">
      <input type="password" id="repeat-new-password" />
      <label for="repeat-new-password">
        <span data-text="Repeat password">Repeat password</span>
      </label>
    </fieldset>

    <div class="form-footer">
      <input type="submit" class="btn" value="Create Account" />
    </div>
  </form>
</div>

  <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
  <script src="js/bw.js"></script>

</body>
